<div
  class="col auth-form shadow rounded"
  style="background: var(--secondary-color)"
>
  <form class="col p-5" [formGroup]="setPasswordForm" (ngSubmit)="onSubmit()">
    <div class="row pb-1 border-bottom"><h4>Set Password</h4></div>
    <div class="row pt-4">
      <input
        type="text"
        class="form-control"
        formControlName="newPassword"
        placeholder="New Password"
        [ngClass]="{
          'border-danger':
            setPasswordForm.hasError('mismatch') ||
            setPasswordForm.hasError('patternError')
        }"
      />
    </div>
    <div class="row pt-4">
      <input
        type="text"
        class="form-control"
        formControlName="confirmPassword"
        placeholder="Confirm Password"
        [ngClass]="{
          'border-danger':
            setPasswordForm.hasError('mismatch') ||
            setPasswordForm.hasError('patternError')
        }"
      />
      <div
        class="pt-2 text-danger"
        style="font-size: smaller"
        *ngIf="setPasswordForm.hasError('mismatch')"
      >
        Passwords donot match
      </div>
      <div
        class="pt-2 text-danger"
        style="font-size: smaller"
        *ngIf="setPasswordForm.hasError('patternError')"
      >
        Password should have minimum 8 characters with at least one uppercase
        letter, one lowercase letter, one number and one special character
      </div>
    </div>
    <div class="row pt-4">
      <button
        class="btn btn-primary w-100 gradient-background"
        [disabled]="!setPasswordForm.valid"
      >
        Update
      </button>
    </div>
  </form>
</div>
