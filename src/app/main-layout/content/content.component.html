<p style="color: antiquewhite; margin: 20px 10px">USER DETAILS</p>
<div class="table-responsive">
  <table class="table tablesorter" id="">
    <thead class="text-primary">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- User id is essential for editing their details -->
      <tr *ngFor="let eachUser of userDetails; let i = index">
        <td>{{ eachUser.first_name }}</td>
        <td>{{ eachUser.last_name }}</td>
        <td>{{ eachUser.email }}</td>
        <td
          [ngClass]="{
            'text-success': eachUser.status == 'active',
            'text-warning': eachUser.status == 'pending',
            'text-danger': eachUser.status == 'inactive'
          }"
        >
          {{ eachUser.status }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
