<app-loader *ngIf="loading"></app-loader>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ formTitle }} User</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
      style="background-clip: padding-box"
    >
      <span aria-hidden="true" style="color: rgb(250, 234, 210)">&times;</span>
    </button>
  </div>
  <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <div class="form-group">
        <div class="row">
          <label for="">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" />
        </div>
        <div class="row">
          <label for="">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" />
        </div>
        <div class="row">
          <label for="">Email</label>
          <input type="email" formControlName="email" class="form-control" />
        </div>
        <div class="row">
          <label for="">Status</label>
          <select formControlName="status" class="form-control">
            <option value="select">Select status</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn">Save</button>
    </div>
  </form>
</ng-template>

<!-- -------------------------------------------------------------------------------------------------- -->

<div class="table-responsive" *ngIf="!loading">
  <p style="color: antiquewhite; margin: 20px 10px">USER DETAILS</p>
  <a (click)="onAdd(content)"
    ><img
      src="../assets/images/add-user.png"
      style="height: 20px; margin: 10px"
  /></a>
  <table class="table tablesorter" id="">
    <thead class="text-primary">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Status</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- User id is essential for editing their details -->
      <tr *ngFor="let eachUser of userDetails; let i = index">
        <td>{{ eachUser.first_name }}</td>
        <td>{{ eachUser.last_name }}</td>
        <td>{{ eachUser.email }}</td>
        <td
          [ngClass]="{
            'text-success': eachUser.status == 'active',
            'text-warning': eachUser.status == 'pending',
            'text-danger': eachUser.status == 'inactive'
          }"
        >
          {{ eachUser.status }}
        </td>
        <td>
          <a (click)="onEdit(content, i)">
            <img
              src="../assets/images/icons8-edit-50.png"
              alt=""
              srcset=""
              style="height: 25px"
            />
          </a>
        </td>
        <td>
          <img
            src="../assets/images/icons8-delete-bin-60.png"
            alt=""
            srcset=""
            style="height: 25px"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>
