<app-loader *ngIf="loading"></app-loader>

<div class="table-responsive pl-3 pr-3 pt-2" *ngIf="!loading">
  <p style="margin: 20px 10px;">USER DETAILS</p>
  <a *ngIf="role === 'admin'" (click)="onAdd(content)"
    ><img
      src="../assets/images/add-user.png"
      style="height: 25px; margin: 10px; cursor: pointer"
  /></a>
  <table class="table tablesorter" id="">
    <thead class="text-primary">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th *ngIf="role === 'admin'">Status</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- User id is essential for editing their details -->
      <tr *ngFor="let eachUser of userDetails; let i = index">
        <td>{{ eachUser.first_name | titlecase }}</td>
        <td>{{ eachUser.last_name | titlecase }}</td>
        <td>{{ eachUser.email }}</td>
        <td
          *ngIf="role === 'admin'"
          [ngClass]="{
            'text-success': eachUser.status == 'active',
            'text-warning': eachUser.status == 'pending',
            'text-danger': eachUser.status == 'inactive'
          }"
        >
          {{ eachUser.status | titlecase }}
        </td>
        <td>
          <img
            *ngIf="role === 'admin'"
            (click)="onEdit(content, i)"
            src="../assets/images/icons8-edit-50.png"
            alt=""
            srcset=""
            style="height: 25px; cursor: pointer"
          />
        </td>
        <td>
          <img
            *ngIf="role === 'admin'"
            (click)="onDelete(i)"
            src="../assets/images/icons8-delete-bin-60.png"
            alt=""
            srcset=""
            style="height: 25px; cursor: pointer"
          />
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ formTitle }} User</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
      style="background-clip: padding-box"
    >
      <span aria-hidden="true" style="color: rgb(250, 234, 210)">&times;</span>
    </button>
  </div>
  <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <div class="form-group">
        <div class="row">
          <label for="">First Name</label>
          <input
            type="text"
            formControlName="first_name"
            class="form-control"
          />
        </div>
        <div class="row">
          <label for="">Last Name</label>
          <input type="text" formControlName="last_name" class="form-control" />
        </div>
        <div class="row">
          <label for="">Email</label>
          <input type="email" formControlName="email" class="form-control" />
        </div>
        <div class="row" *ngIf="formTitle !== 'Add' && !isPending">
          <label for="">Status</label>
          <select formControlName="status" class="form-control">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn" [disabled]="!addUserForm.valid">
        {{ formTitle === "Add" ? "Create User" : "Update User" }}
      </button>
    </div>
  </form>
</ng-template>
