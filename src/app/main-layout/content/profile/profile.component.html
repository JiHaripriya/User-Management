<app-loader *ngIf="loading"></app-loader>

<div class="col-md-6 p-1 ml-5" *ngIf="!loading">
  <div class="card card-user p-2">
    <div class="card-body">
      <p class="card-text"></p>

      <div class="author">
        <div class="block block-one"></div>
        <div class="block block-two"></div>
        <div class="block block-three"></div>
        <div class="block block-four"></div>
        <a
          ><img
            alt="..."
            class="avatar"
            src="../../../../assets/images/profile.png"
          />
          <h5 class="title">{{ userDetails.firstname + "\t" + userDetails.lastname | titlecase }}</h5></a
        >
        <p class="description">{{ userDetails.Role.name  | titlecase }}</p>
      </div>

      <form class="mt-4" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
                <label> First Name </label
                ><input
                  class="form-control"
                  formControlName="firstname"
                  placeholder="First Name"
                  type="text"
                  value="{{ userDetails.firstname | titlecase }}"
                />
            </div>
            <div class="col-md-6 pl-md-1">
                <label> Last Name </label
                ><input
                  formControlName="lastname"
                  class="form-control"
                  placeholder="Last Name"
                  type="text"
                  value="{{ userDetails.lastname | titlecase }}"
                />
              </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
                <label for="exampleInputEmail1"> Email address </label
                ><input
                  class="form-control"
                  formControlName="email"
                  placeholder="name@email.com"
                  type="email"
                  value="{{ userDetails.email }}"
                  readonly
                />
            </div>
          </div>
        </div>
        <div class="card-footer mb-3">
          <button class="btn btn-primary" type="submit" [disabled]="!profileForm.valid">Save</button>
        </div>
      </form>
    </div>
    
  </div>
</div>
