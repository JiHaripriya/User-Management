<div class="sidebar-wrapper p-2">
  <div class="row" style="margin: 10px 20px; align-items: center">
    <h6 class="mt-2 ml-4 text-light font-weight-bold">User Manager</h6>
  </div>
  <hr class="bg-light" />
  <ul class="nav" style="display: block">
    <!-- Router link redirection to specific tab -->
    <li class="nav-item col-md-12 p-2">
      <a
        routerLink="dashboard"
        class="nav-link"
        routerLinkActive="active"
        (click)="setTitle('Dashboard')"
        style="cursor: pointer"
      >
       
        <!-- Icon -->
        <i class="fa fa-pie-chart" aria-hidden="true"></i>
        <span class="ml-3">Dashboard</span>
      </a>
    </li>
    <li class="nav-item col-md-12 p-2">
      <a
        routerLink="users"
        class="nav-link"
        routerLinkActive="active"
        (click)="setTitle('Users')"
        style="cursor: pointer"
      >
        <!-- Icon -->
        <i class="fa fa-address-card"></i>
        <span class="ml-3">Users</span>
      </a>
    </li>
  </ul>
</div>
