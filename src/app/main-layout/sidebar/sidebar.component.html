<div class="sidebar-wrapper p-2">
  <div class="row" style="margin: 10px 20px; align-items: center">
    <img
      src="../assets/images/icons8-user-folder-64.png"
      style="height: 45px; padding: 5px"
    />
    <h6 class="p-2 mt-2 text-light">User Manager</h6>
  </div>
  <hr class="bg-light" />
  <ul class="nav" style="display: block">
    <!-- Router link redirection to specific tab -->
    <li class="nav-item col-md-12 mb-2 mt-2">
      <a
        routerLink="dashboard"
        class="nav-link"
        routerLinkActive="active"
        (click)="setTitle('Dashboard')"
        style="cursor: pointer"
      >
       
        <!-- Icon -->
        <i class="fa fa-pie-chart fa-lg" aria-hidden="true"></i>
        <span class="ml-3">Dashboard</span>
      </a>
    </li>
    <li class="nav-item col-md-12 mb-2">
      <a
        routerLink="users"
        class="nav-link"
        routerLinkActive="active"
        (click)="setTitle('Users')"
        style="cursor: pointer"
      >
        <!-- Icon -->
        <i class="fa fa-address-card fa-lg"></i>
        <span class="ml-3">Users</span>
      </a>
    </li>
  </ul>
</div>
