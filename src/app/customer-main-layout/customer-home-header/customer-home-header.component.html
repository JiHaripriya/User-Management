<div class="bg-dark" style="height: 30px">
  <div
    ngbDropdown
    class="d-flex justify-content-end"
    style="cursor: pointer; height: inherit; align-items: center"
  >
    <div ngbDropdownToggle class="m-2">
      <span class="text-light" style="font-size: smaller">My Account</span>
    </div>
    <div ngbDropdownMenu>
      <div
        style="cursor: pointer; outline: none; font-size: smaller"
        class="pl-3 pr-3 pt-2 pb-2"
        ngbDropdownItem
      >
        Profile
      </div>
      <div
        style="cursor: pointer; font-size: smaller"
        ngbDropdownItem
        class="pl-3 pr-3 pt-2 pb-2"
      >
        Logout
      </div>
    </div>
  </div>
</div>

<div [ngClass]="{ 'fix-menu-desktop': fixHeader }">
  <div class="wrap-menu-desktop" style="padding-top: 0 !important">
    <ul
      class="nav align-items-center"
      style="max-width: 1200px; margin: 0 auto"
    >
      <li class="nav-item p-2">
        <a
          routerLink=""
          class="nav-link"
          routerLinkActive=""
          style="cursor: pointer"
        >
          <span class="ml-3" style="font-size: large; font-weight: bold">
            STORE
          </span>
        </a>
      </li>
      <li class="nav-item p-2">
        <a
          routerLink="home"
          class="nav-link"
          routerLinkActive="active"
          style="cursor: pointer"
        >
          <span class="ml-3" style="font-size: smaller"> Home </span>
        </a>
      </li>
      <li class="nav-item p-2">
        <a
          routerLink=""
          class="nav-link"
          routerLinkActive=""
          style="cursor: pointer"
        >
          <span class="ml-3" style="font-size: smaller"> Shop </span>
        </a>
      </li>
      <li class="nav-item p-2" style="flex: 2">
        <a
          class="nav-link"
          routerLink="contact"
          routerLinkActive="active"
          style="cursor: pointer"
        >
          <span class="ml-3" style="font-size: smaller"> Contact </span>
        </a>
      </li>
      <li class="nav-item p-2">
        <a
          routerLink=""
          class="nav-link"
          routerLinkActive=""
          style="cursor: pointer"
        >
          <span class="ml-3">
            <i class="fa fa-search fa-lg" aria-hidden="true"></i>
          </span>
        </a>
      </li>
      <li class="nav-item p-2">
        <a
          routerLink=""
          class="nav-link"
          routerLinkActive=""
          style="cursor: pointer"
        >
          <span class="ml-3">
            <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>
          </span>
        </a>
      </li>
    </ul>
  </div>
</div>
