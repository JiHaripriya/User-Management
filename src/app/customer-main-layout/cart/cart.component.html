<ng-template #cartModal let-modal>
  <h4 class="modal-title pl-4 pt-3" style="font-weight: 700">YOUR CART</h4>
  <div class="modal-body pl-4">
    <div
      class="col-md-12"
      style="position: relative; max-height: 70vh; overflow-y: scroll"
    >
      <ul class="nav col-md-12 w-100 mt-3" *ngFor="let img of images">
        <li class="nav-item row mb-3">
          <div style="overflow: hidden">
            <img
              [src]="img"
              alt="IMG"
              height="200"
              style="cursor: pointer"
              class="cart-img"
            />
          </div>
          <div class="pl-2">
            <a class="nav-link"> Item </a>
            <span style="padding: 0.5rem 1rem"> {{ count }} x $19.00 </span>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="p-3" style="position: absolute; bottom: 5px; width: 100%; background-color: #ffffff;">
    <div class="col-md-12">
      <p class="p-1 pl-2" style="font-size: large; font-weight: 600">
        Total: Rs. {{ totalAmount }}
      </p>
      <div class="row justify-content-between m-1">
        <button class="btn btn-primary" style="border-radius: 24px; width: 40%;">
          View Cart
        </button>
        <button class="btn btn-primary" style="border-radius: 24px; width: 40%;">
          Checkout
        </button>
      </div>
    </div>
  </div>
</ng-template>
