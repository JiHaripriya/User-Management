<div>
  <ngb-carousel #carousel [interval]="2500" class="banner-img carousel-fade">
    <ng-template ngbSlide *ngFor="let img of images">
      <div class="carousel-caption">
        <!-- Show shop now button -->
      </div>
      <img [src]="img" alt="Banner image"/>
    </ng-template>
  </ngb-carousel>
</div>
