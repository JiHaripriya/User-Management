<ngb-carousel [interval]="2500" class="carousel-fade">
  <ng-template ngbSlide *ngFor="let img of images">
    <div class="carousel-caption">
      <!-- Show shop now button -->
    </div>
    <img [src]="img" alt="Banner image" style="width: 100%; outline: none;"/>
  </ng-template>
</ngb-carousel>
