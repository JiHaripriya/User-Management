<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ formTitle }} User</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
      style="background-clip: padding-box"
    >
      <span aria-hidden="true" style="color: rgb(250, 234, 210)">&times;</span>
    </button>
  </div>
  <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <div class="form-group">
        <div class="row">
          <label for="">First Name</label>
          <input
            type="text"
            formControlName="firstname"
            class="form-control"
          />
        </div>
        <div class="row">
          <label for="">Last Name</label>
          <input type="text" formControlName="lastname" class="form-control" />
        </div>
        <div class="row">
          <label for="">Email</label>
          <input type="email" formControlName="email" class="form-control" readonly/>
        </div>
        <div class="row" *ngIf="formTitle !== 'Add' && !isPending">
          <label for="">Status</label>
          <select formControlName="status" class="form-control">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn" [disabled]="!addUserForm.valid">
        {{ formTitle === "Add" ? "Create User" : "Update User" }}
      </button>
    </div>
  </form>
</ng-template>
